<body>
    
    <main>

        <h1>Button Styling — Nathan Springman</h1>
        
        <div class="button_container">
            <a href="http://www.coca-cola.com/" target="_blank" id="btn_coke">Coca-Cola</a>
        </div>

        <div class="button_container">
            <a href="http://www.apple.com/" target="_blank" id="btn_apple"><i class="fab fa-apple"></i></a>
        </div>

        <div class="button_container">
            <a href="http://www.ibm.com/" target="_blank" id="btn_ibm">IBM</a>
        </div>

        <div class="button_container">
            <a href="http://nerf.hasbro.com/en-us" target="_blank" id="btn_nerf"><span>Nerf</spa></a>
        </div>

        <div class="button_container">
            <a href="https://www.harley-davidson.com/us/en/index.html" target="_blank" id="btn_hd">harley-davidson</a>
        </div>

        <div class="button_container">
            <a href="https://www.harley-davidson.com/us/en/index.html" target="_blank" id="btn_mk">MK</a>
        </div>

        <div class="button_container">
            <a href="https://www.ideo.org/" target="_blank" id="btn_ideo"><span>IDEO.org</span></a>
        </div>

        <div class="button_container">
            <a href="https://sardellastl.com/" target="_blank" id="btn_sardella"><span>SARDELLA</span></a>
        </div>

        <div class="button_container">
            <a href="http://stlouis.craigslist.org/" target="_blank" id="btn_craigslist"><span>craigslist</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.explodingkittens.com/" target="_blank" id="btn_ek"><span>EXPLODING KITTENS</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.lyft.com/" target="_blank" id="btn_lyft"><span><i class="fab fa-lyft"></i></span></a>
        </div>

        <div class="button_container">
            <a href="https://www.samsung.com/us/" target="_blank" id="btn_samsung"><span>samsung</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.army.mil/" target="_blank" id="btn_army"><span>U.S. Army</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.npr.org/" target="_blank" id="btn_npr"><span>npr</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.instagram.com/" target="_blank" id="btn_instagram"><span><i class="fab fa-instagram"></i></span></a>
        </div>

        <div class="button_container">
            <a href="https://hulkhogan.com/" target="_blank" id="btn_hh"><span>Hulk Hogan</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.nbc.com/the-tonight-show" target="_blank" id="btn_nbc"><span>The<br>Tonight<br>Show</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.missouribotanicalgarden.org/" target="_blank" id="btn_mbg"><span>Missouri Botanical Garden</span></a>
        </div>

        <div class="button_container">
            <a href="https://oldnavy.gap.com/" target="_blank" id="btn_oldnavy"><span>Old Navy</span></a>
        </div>
        
        <div class="button_container">
            <a href="https://www.foreflight.com/" target="_blank" id="btn_ff"><i class="fas fa-plane"></i>ForeFlight</a>
